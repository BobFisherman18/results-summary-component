<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="results.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="result">
        <h2>Your Result</h2>
        <div class="score">
          <div class="num">76 <span>of 100</span></div>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2 class="summary_container">Summary</h2>
        <section class="summary_container">
          <div class="react">
            <span class="left-col" style="color: hsl(0, 100%, 67%)"
              ><i></i>Reaction</span
            ><span class="right-col"> 80 / 100</span>
          </div>
          <div class="mem">
            <span class="left-col" style="color: hsl(39, 100%, 56%)"
              ><i></i>Memory</span
            ><span class="right-col"> 92 / 100</span>
          </div>
          <div class="verb">
            <span class="left-col" style="color: hsl(166, 100%, 37%)"
              ><i></i>Verbal</span
            ><span class="right-col"> 61 / 100</span>
          </div>
          <div class="vis">
            <span class="left-col" style="color: hsl(234, 85%, 45%)"
              ><i></i>Visual</span
            ><span class="right-col"> 72 / 100</span>
          </div>
        </section>
        <button class="summary_container">Continue</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
